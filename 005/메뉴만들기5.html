<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 예제</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu {
            display: flex;
            gap: 10px; /* 메뉴 아이템 간 간격 */
        }

        .menu-item {
            position: relative; /* 하위 메뉴의 포지셔닝을 위해 상대 위치 설정 */
            width: 200px;
            height: 50px;
            border: 1px solid black;
            background-color: #f0f0f0;
        }

        .item-name {
            padding: 15px;
            cursor: pointer; /* 클릭 가능한 커서로 변경 */
        }

        .sub-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: antiquewhite;
            transform: translateY(100%); /* 하위 메뉴를 숨김 */
            transition: transform 0.5s ease; /* 이동 효과 */
            z-index: 1; /* 하위 메뉴가 다른 요소 위에 나타나도록 */
            opacity: 0; /* 처음에 보이지 않도록 설정 */
            pointer-events: none; /* 보이지 않을 때는 클릭 불가 */
            border:1px solid black;
        }

        .menu-item:hover .sub-menu {
            transform: translateY(0); /* 하위 메뉴가 위로 올라오도록 */
            opacity: 1; /* 보이도록 설정 */
            pointer-events: auto; /* 보일 때 클릭 가능 */
        }

        .sub-menu li {
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li class="menu-item">
            <div class="item-name">상위메뉴1</div>
            <ul class="sub-menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
        <li class="menu-item">
            <div class="item-name">상위메뉴2</div>
            <ul class="sub-menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
        <li class="menu-item">
            <div class="item-name">상위메뉴3</div>
            <ul class="sub-menu">
                <li>하위메뉴1</li>
                <li>하위메뉴2</li>
                <li>하위메뉴3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
