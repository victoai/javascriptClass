<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <h4> 이벤트 속성</h4>
    <button id="btn1">클릭1</button>

    <script>
        let bnt1 = document.getElementById("btn1");
        btn1.onclick= function(){
            alert("이벤트속성 사용으로 이벤트처리 1 ");
        }

        btn1.onclick= function(){
            alert("이벤트속성 사용으로 이벤트처리 2 ");
        }

        //이벤트 속성으로 2번 이벤트처리하게 되면 기존에 작성했던 부분이 대체됨 (기존의 이벤트처리는 지워짐 )


    </script>


    <h4>addEventListener </h4>
    <button id="btn2">클릭2</button> 

    <script>
         // addEventListener 매서드 방식으로 2번 이벤트처리하게 되면  누적됨 ( 두 개의 이벤트 처리를 다 수행 함  )
          let bnt2 = document.getElementById("btn2");
          //btn2.addEventListener( "click" , function(){});
           btn2.addEventListener( "click" , function(){
            alert("hi");
           });

           btn2.addEventListener( "click" , function(){
            alert("hi  ^ ____^");
           });

    </script>
</body>
</html>
