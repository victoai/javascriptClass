<!DOCTYPE html>

<body>

    <h3> JSON라이브러리   JSON.stringify() 매서드  : 객체나 배열을  하나의 문자열로 만들어 준다 </h3>


    <script>
        let arr =['apple' , 'banana' , 'melon'];
        console.log( arr);


        //로컬저장소에 저장할 떄  문자열화 시켜서 저장한다.

        let arrString  = JSON.stringify( arr);
        console.log( arrString);


        let str= "[ \"apple\" , \"banana\" ,  \"melon\" ]";  //배열의 구조를 가진 문자열 
        console.log( str);


    </script>
    

    
    
</body>
</html>
