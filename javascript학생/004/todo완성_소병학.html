<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid black;
        }

        header {
            padding: 10px;
            border-radius: 5px;
            background-color: gainsboro;
            text-align: center;
            margin-bottom: 30px;
        }

        .search input {
            width: 100%;
            height: 40px;
        }

        .todoItemWrap {
            margin-top: 30px;
            border-top: 1px solid black;
            padding: 10px;
        }

        .todoItem {
            display: flex;
            margin-top: 10px;
        }

        .title_col {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        function addList() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function addItemToList() {
            let title = document.getElementById('itemTitle').value;
            let date = document.getElementById('itemDate').value;

            if (title && date) {
                let todoList = document.querySelector('.todoItemWrap');
                let todoItem = document.createElement('div');
                todoItem.className = 'todoItem';
                todoItem.innerHTML = `
                    <div class="checkbox_col"><input type="checkbox" /></div>
                    <div class="title_col">${title}</div>
                    <div class="date_col">${date}</div>
                    <div class="btn_col"><button onclick="deleteItem(this)">ÏÇ≠Ï†ú</button></div>
                `;
                todoList.appendChild(todoItem);
                closeModal();
            } else {
                alert("Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            }
        }

        function deleteItem(btn) {
            let todoItem = btn.parentElement.parentElement;
            todoItem.remove();
        }

        function filterList() {
            let searchInput = document.getElementById('searchInput').value.toLowerCase();
            let todoItems = document.querySelectorAll('.todoItem');
            
            todoItems.forEach(item => {
                let title = item.querySelector('.title_col').textContent.toLowerCase();
                if (title.includes(searchInput)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="wrap">
        <!-- header-->
        <header>
            <h2>Ïò§ÎäòÏùÄ üòä</h2>
            <div>Mon Jan 02</div>
        </header>

        <!-- todo ÏûëÏÑ± ÏòÅÏó≠ -->
        <div class="todoEdit">
            <h4>ÏÉàÎ°úÏö¥ todo ÏûëÏÑ±ÌïòÍ∏∞üñä</h4>
            <div class="todoEditWrap">
                <button onclick="addList()">Îì±Î°ù</button>
            </div>
        </div>

        <!-- todo list-->
        <div class="todoList">
            <h4>Todo List</h4>
            <!-- Í≤ÄÏÉâÏòÅÏó≠-->
            <div class="search">
                <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>

            <!-- ÏùºÏ†ï item ÏòÅÏó≠-->
            <div class="todoItemWrap">
                <!-- Ï¥àÍ∏∞ Ìï≠Î™©ÏùÑ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§. -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>ÏÉàÎ°úÏö¥ todo Ï∂îÍ∞Ä</h2>
            <label for="itemTitle">Ï†úÎ™©:</label>
            <input type="text" id="itemTitle"><br><br>
            <label for="itemDate">ÎÇ†Ïßú:</label>
            <input type="date" id="itemDate"><br><br>
            <button onclick="addItemToList()">Ï∂îÍ∞Ä</button>
        </div>
    </div>
</body>
</html>
