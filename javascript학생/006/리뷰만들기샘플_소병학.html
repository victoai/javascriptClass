        .wrap{
            width: 820px;
            border:1px solid black;
            padding: 20px;
            box-sizing: border-box;
            
            margin: 0 auto;

            /* 부모로 정하기*/
            position: relative;
        }

        /* 리뷰타이틀 영역*/
        .review_title{
            text-align: center;
        }

        }

            width: 50%;

            height: 20px;
            width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .a > div{
            width: 33%;     
            text-align: center;       
        }
        .b{
            display: flex;
            height: 20px;
            width: 600px;
            margin: 0 auto;
        }
        .b > input{
            border:1px solid black;
            width: 33%;     
            text-align: center;       
        }
        .review_row3{
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }
        .review_row4{
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }


        .content_col textarea{
            width: 90%;
            height: 150px;
        }


        /* 좋아요 영역 배치하기*/
        .like{
            /* 부모크기를 기준으로 위치 정하기*/
            position: absolute;
            right: -70px;
            top: 60px;

        }
        .like img{

            height: 50px;
        } 
        .review_row4 textarea{

        }
