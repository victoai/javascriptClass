<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 순번 1 2 3 4 5
      //   항 1 3 5 7 9
      // 초기화
      // 할당
      // 누적

      // 1
      let sum = 0;
      let num = 1;

      for (let i = 0; i < 10; i++) {
        sum += num; // 10번동안 누적해서 항을 더해줌
        num += 2;
      }
      alert(sum);

      // 2
      sum = 0; // 초기화
      for (let i = 1; i < 20; i++) {
        if (!(i % 2 === 0)) sum += i;
      }
      alert(sum);
    </script>
  </body>
</html>
