<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let user=0
        let computer=0
        let scissors=1
        let rock=2
        let paper=3
        function select(userselect){
            if (userselect=='scissors'){
                user=1
            }
            else if(userselect=='rock'){
                user=2
            }
            else if(userselect=='paper'){
                user=3
            }
        }
        function rsp(){
            let result=""
            if (user==0){
                alert("낼 것을 먼저 골라주세요!")
            }
//             Math.random()은 0 이상 1 미만의 부동 소수점 난수를 반환합니다.
//             Math.random() * 3은 0 이상 3 미만의 부동 소수점 난수를 반환합니다.
//             Math.floor(Math.random() * 3)은 0, 1, 2 중 하나의 정수를 반환합니다.
            else{
                computer=Math.floor(Math.random() * 3) + 1;
                document.getElementById("computerselect").innerText = computer;
                if (user==computer){
                    result="무승부"
                    alert("무승부입니다 한번 더")
                    rsp();
                }
                else if(user==1){
                    if(computer==2){
                        result="컴퓨터 승리"
                    }
                    else if(computer==3){
                        result="사용자 승리"
                    }
                }
                else if(user==2){
                    if(computer==1){
                        result="사용자 승리"
                    }
                    else if(computer==3){
                        result="컴퓨터 승리"
                    }

                }
                else if(user==3){
                    if(computer==1){
                        result="컴퓨터 승리"
                    }
                    else if(computer==2){
                        result="사용자 승리"
                    }
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body>
    <h1>가위바위보</h1>
    
    <div>
        <p>무엇을 낼까?</p>
        <button id="scissors"onclick="select('scissors')">가위</button>
        <button id="rock"onclick="select('rock')">바위</button>
        <button id="paper"onclick="select('paper')">보</button>
    </div>
    <button onclick="rsp()">
        가위바위보!
    </button>
    <p id="computerselect"></p>
    <h1 id="result"></h1>
</body>
</html>
