<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ◎문제풀어보기
문제해결을 위한 순서를 적어보세요

1.
사용자와 컴퓨터가 가위바위보하는 프로그램을 작성하려고 한다. 
가위,바위,보는 1,2,3의 숫자로 나타냅니다.
컴퓨터는 랜덤으로 손을 선택합니다. 
결과화면에는 ‘무승부’, ‘사용자승리’ ,‘사용자패배’ 중 하나를 표시합니다. 
무승부의 경우는 다시 승부합니다.
 (승패가 나면 사용자의  승리 또는 패배를 출력한다 )

    1. 가위 바위 보 버튼 3개 생성한다
    2. 버튼을 누르면 컴퓨터가 랜덤으로 손을 선택한다
    3. 각각의 버튼에 승,패,무승부의 결과를 if문을 사용해서 넣는다
    4. 승리시, 패배시, 무승부시에 해당하는 결과를 출력한다
    5. 승, 패일 떄는 종료, 무승부 시에는 승패가 나올때까지 다시 승부한다.

 
2. 3리터짜리 양동이와 5리터짜리 양동이를 하나씩 들고 강에 가서, 
딱 4리터의 물을 길어 오려면 어떻게 하면 좋을까요?
  - 다른도구는 없습니다.

    1. 3리터 양동이와 5리터 양동이에 물을 넣는 버튼, 버리는 버튼 총 4개를 만든다.
    2. 5리터 양동이에 물을 담고 3리터 양동이에 부으면 3리터, 2리터가 된다.
    3. 3리터 양동이의 물을 모두 버리고 5리터 양동이에 있는 물 2리터를 
       3리터 양동이에 넣는다.
    4. 5리터 양동이에 물을 담고 3리터 양동이에 담으면
       5리터 양동이에는 4리터의 물이 남는다.



3. 수 맞추기 게임
   컴퓨터가 임의의 수를 내면 사람이 그 수를 맞추는 게임이다 . 
   맞출 때 까지 반복합니다
   (컴퓨터는 100이내의 임의의 수를 낸다)
   up & down으로  컴퓨터가 낸 수를 맞추기 

    1. 컴퓨터가 임의의 수를 설정한 후 prompt로 사용자에게 수를 묻는다.
    2. 사용자가 입력한 수를 if문에 넣어 계산해서 맞췄을 경우 게임 종료,
       맞추지 못할 경우 up & down을 출력한 후 다시 prompt로 사용자에게 수를 묻는다.
    3. 맞출 때 까지 반복한다.
    4. 만약 3번 안에 맞추면 축하 메시지를 출력하고 간식 사진이 출력된다.

 
( 추가옵션사항 : 3번 안에 맞추는 맛있는 간식이 제공된다. )
( 간식을 받는 사람에게는 적절한 메시지를 출력한다) 
 




4 .  수맞추기 게임  ver2   
 컴퓨터가 랜덤수를 정합니다. 
 컴퓨터가 랜덤수를 맞추는 게임입니다.
 세 개의 변수가  랜덤수를 맞춥니다. 맞출 때 까지 반복합니다
 세 개의 변수 중에  어떤 변수가  맞췄는지를 사용자가 선택하는 게임입니다.


5. 자신의 나이구하기 -->

<script>
    let yearA = prompt("현재 년도는?");
    let yearB = prompt("태어난 년도는?")
    let age = yearA - yearB;

    document.write("당신의 나이는 " + age + "살 입니다.<br>")
</script>
</body>
</html>
