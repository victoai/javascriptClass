<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>가위바위보</h2>
    <div><input type="radio" name="rps" id="0">가위</div>
    <div><input type="radio" name="rps" id="1">바위</div>
    <div><input type="radio" name="rps" id="2">보</div>
    <button onclick="playGame()">가위바위보</button>
    <div id="result"></div>

    <script>
        function getRandomIntInclusive(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled); // 최댓값도 포함, 최솟값도 포함
        }

        function playGame(){
            const user = document.getElementsByName("rps");
            let rps1;
            user.forEach((node)=>{
                if(node.checked){
                    rps1 = node.id;
                }
            })
            const com = getRandomIntInclusive(0, 2)
            switch(com){
                case 0:
                    document.getElementById("result").innerHTML = "컴퓨터 : 가위";
                    break;
                case 1:
                    document.getElementById("result").innerHTML = "컴퓨터 : 바위";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "컴퓨터 : 보";
                    break;
            }
            if(parseInt(rps1) % 3 == com){
                alert("무승부");
            }else if((parseInt(rps1) + 1) % 3 == com){
                alert("사용자패배");
            }else if((parseInt(rps1) + 2) % 3 == com){
                alert("사용자승리");
            }
        }
    </script>
</body>
</html>
