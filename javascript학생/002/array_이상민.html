<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let kors = [90, 80, 70, 99, 65, 70];

        // 0. 모든 점수 출력하기
        // 1. 평균 구하기
        // 2. 평균보다 높은 학생 수 구하기

        let i = 1;
        let sum = 0;
        let count = 0;
        for (kor of kors) {
            alert(`${i++}번째 학생의 점수는 ${kor}점 입니다.`)
            sum += kor;
        }
        let average = sum / kors.length;
        alert(`평균은 ${average}입니다.`);
        for (kor of kors) {
            if (kor > average) count++;
        }
        alert(`평균보다 높은 학생의 수는 ${count}명 입니다.`);

    </script>
</body>
</html>
