    <script>
         function mainCenter_play(url) {

let main_img = document.getElementById('main_img');
let mainCenter_playBtn = document.getElementById('mainCenter_playBtn');


if(mainCenter_playBtn.innerHTML == "▶ 재생"){

    mainCenter_playBtn.innerHTML = "■ 정지";
    main_img.innerHTML = "<iframe width='1902' height='1050' src="+url+" title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
//    <iframe width="560" height="315" src="https://www.youtube.com/embed/pcSGKoxBh80?si=ehHstjrDzcj7BU6c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
}else{
    mainCenter_playBtn.innerHTML = "▶ 재생";
    main_img.innerHTML = "<img src='./images/main_poster3.jpg'>";

}




}
    </script>

   <button  id="mainCenter_playBtn"   onclick="mainCenter_play('https://www.youtube.com/embed/pcSGKoxBh80?autoplay=1&mute=0&controls=0&loop=1')">▶ 재생</button>

   <div id="main_img">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/iDjQSdN_ig8?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

   </div>
