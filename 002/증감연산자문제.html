<body>


    <h2>  a, b , result1, result2의 값을 예상해 보자</h2>

    <script>


        let a=10,b=10;
        let result1, result2;

        a++;
        result1 = a++ + ++b;
        b++;
        result2= b++  + ++a; 




        console.log( a);
        console.log(b);
        console.log( result1);
        console.log( result2);



    </script>
    
</body>
